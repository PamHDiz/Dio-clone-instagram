<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/instagram-icone.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem celular">
        </div>

        <div class="instagram-continue">
            <div class="container">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <form>
                    <input type="text" class="input-padrao" required placeholder="Nome de usuário ou e-mail" >
                    <input type="password" class="input-padrao" required placeholder="senha" >
    
                    <input type="submit" class="enviar" value="Entrar" class="log-in">
                </form>

                <p class="opcoeslogin"> OU </p>
                <p class="opcoeslogin"><a href="https://facebook.com">Entrar com Facebook</a></p>
                <p class="opcoeslogin"><a href="#">Esqueceu a senha?</a></p>
            </div>
            
            <div class="container">
                <p>Não tem uma conta? <a class="link-cadastro" href="#">Cadastre-se</a></p>
            </div>

            <div class="obtenha-app">
                <p class="get-the-app">Obtenha o aplicativo</p>

                    <a href="https://www.apple.com/br/app-store/">
                        <img src="img/apple-button.png" alt="Imagem botão AppleStore">
                    </a>
                
                    <a href="https://play.google.com/store/games?hl=pt_BR&gl=US">
                        <img src="img/googleplay-button.png" alt="Imagem botão GoogleStore">
                    </a>
            </div>
        </div>
    </div>

  
</body>
</html>
